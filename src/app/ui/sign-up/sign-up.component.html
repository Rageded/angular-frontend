

<div class="col-sm-12 text-center">
	<h1> Welcome </h1>
	<h3> Please sing up</h3>
</div>

<div class="row">

	<div class="col-sm-4 mx-auto">
		<form class=" form-group" #userForm="ngForm">

			<label>User Name: </label> <input class="form-control" name="name" ngModel  />

			<label>User Title: </label> <input class="form-control" name="title" ngModel />
			<label>Email: </label> <input class="form-control" name="email" ngModel  />
			<label>Password: </label> <input class="form-control" name="password" ngModel  />
			<!-- <select #userType class="form-control" name="type" ngModel>
				<option *ngFor="let type of types" [value]="type.value">
			        {{type.name}}
			    </option>
			</select> -->
			<div class="col-sm-12">
				<button (click)="signUp(userForm.value)" class="btn btn-success pull-right"> Sign Up </button>
			</div>

		</form>
	</div>
	<div class="col-sm-12 align-middle red-font text-center" *ngIf="error">
		{{errorDescription}}
	</div>

</div>
